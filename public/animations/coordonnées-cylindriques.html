<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Animations 3D - Physique</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animations.css">
  </head>
  <body>
    <a href="/" class="back-link">← Retour</a>

    <div class="container">
      <h1>Coordonnées cylindriques</h1>

      <div class="animation-frame">
        <h2>Coordonnées d'un point</h2>
        <div class="animation" id="animation-point"></div>
        <script type="module">
          import { initAnimation } from "/js/coordonnées-cylindriques-point.js";
          initAnimation("animation-point");
        </script>
      </div>

      <div class="animation-frame">
        <h2>Élément de surface selon r</h2>
        <div class="animation" id="animation-surface-r"></div>
        <script type="module">
          import { initAnimation } from "/js/coordonnées-cylindriques-surface-r.js";
          initAnimation("animation-surface-r");
        </script>
      </div>

      <div class="animation-frame">
        <h2>Volume infinitésimal</h2>
        <div class="animation" id="animation-volume"></div>
        <script type="module">
          import { initAnimation } from "/js/coordonnées-cylindriques-volume.js";
          initAnimation("animation-volume");
        </script>
      </div>
    </div>
  </body>
</html>
